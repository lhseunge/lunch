<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심</title>

</head>
<style>
    .btn {
        border: none;
        display: block;
        text-align: center;
        cursor: pointer;
        text-transform: uppercase;
        outline: none;
        overflow: hidden;
        position: relative;
        color: #fff;
        font-weight: 700;
        font-size: 15px;
        background-color: #222;
        padding: 17px 60px;
        margin: 0 auto;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.20);
    }

    .btn span {
        position: relative;
        z-index: 1;
    }

    .btn:after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 490%;
        width: 140%;
        background: #78c7d2;
        /*color: #fff;*/
        -webkit-transition: all .5s ease-in-out;
        transition: all .5s ease-in-out;
        -webkit-transform: translateX(-98%) translateY(-25%) rotate(45deg);
        transform: translateX(-98%) translateY(-25%) rotate(45deg);
    }

    .btn:hover:after {
        -webkit-transform: translateX(-9%) translateY(-25%) rotate(45deg);
        transform: translateX(-9%) translateY(-25%) rotate(45deg);
    }
</style>
<body style="width: 100%; height: 100%;">

<div id="mapBlock" style="text-align: center">
    <div id="datetime" style="top: 50em; margin: 0 auto"></div>
    <div id="map" style="width:500px;height:400px;margin:0 auto; border: black;"></div>
    <h1></h1>
    <button id="callApiBtn" class="btn"><span>오늘의 점심은?</span></button>
</div>

<script>

    /** field */
    let map; // 지도 객체
    var initLatLng = [37.4117516, 127.0960916]; // k2s 위경도
    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    let options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(initLatLng[0], initLatLng[1]), //지도의 중심좌표.
        draggable: false,
        level: 3 //지도의 레벨(확대, 축소 정도)
    };

    let marker
    let customOverlay

    /** init */
    getClock();
    getMap();
    setInterval(getClock, 1000);

    /** click event */
    document.getElementById('callApiBtn').addEventListener('click', getLocation)


    /** functions */
    function getClock() {
        document.getElementById("time").innerText = new Date().toLocaleDateString() + "\n" + new Date().toLocaleTimeString();
    }

    getClock()
    setInterval(getClock,1000);


    document.getElementById('callApiBtn').addEventListener('click', function () {

        fetch('/lunch')
            .then(response => response.json())
            .then(data => {

                var randomIndex = Math.floor(Math.random() * data.length);

                const item = data[randomIndex];

                var container = document.getElementById('map1'); //지도를 담을 영역의 DOM 레퍼런스
                var options = { //지도를 생성할 때 필요한 기본 옵션
                    center: new kakao.maps.LatLng(item.latitude, item.longitude), //지도의 중심좌표.
                    draggable: false,
                    level: 3 //지도의 레벨(확대, 축소 정도)
                };

                var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

                // 마커가 표시될 위치입니다
                var mkPosition = new kakao.maps.LatLng(item.latitude, item.longitude);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: mkPosition
                });

                var customOverlay = new kakao.maps.CustomOverlay({
                    map: map,
                    clickable: true,
                    content: '<div id="customOverlay"></div>',
                    position: mkPosition,
                    xAnchor: 0.5,
                    yAnchor: 1,
                    zIndex: 3
                });


                document.getElementById('customOverlay').innerText = item.name;
                document.getElementById('customOverlay').style.position = "relative";
                document.getElementById('customOverlay').style.right = "50%";
                document.getElementById('customOverlay').style.top = "-6em";
                document.getElementById('customOverlay').style.backgroundColor = "rgba(120, 144, 156, 0.80)";
                document.getElementById('customOverlay').style.borderRadius = "0.5em";
                document.getElementById('customOverlay').style.padding = "15px 10px";
                document.getElementById('customOverlay').style.fontWeight = "500";
                document.getElementById('customOverlay').style.color = "#fff";

                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);
                customOverlay.setMap(map);

                isGetLunch = true;

            })
            .catch(error => console.error('Error:', error));
    }, {once: true});


</script>

</body>
</html>

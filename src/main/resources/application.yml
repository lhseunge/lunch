server:
  port: 8814

spring:
  data:
    jdbc:
      dialect: h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/DB/whattolun
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true